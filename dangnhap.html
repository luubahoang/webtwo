<!DOCTYPE html>
<html lang="vi-vn">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Chủ</title>
    <link
      href="./images/favicon.ico"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img id="header-img1" src="./images/header-img1.png" alt="" />
      <img id="header-img2" src="./images/header-img2.png" alt="" />
      <img id="header-img3" src="./images/header-img3.png" alt="" />
      <a id="#top" href="index.html"><img src="./images/logo.png" alt="" /></a>
      <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="tintuc.html">Tin Tức</a>
        <a href="dangnhap.html">Đăng Nhập</a>
        <a href="dangky.html">Đăng Ký</a>
        <a href="lienhe.html">Liên Hệ</a>
        <div class="search-container">
          <form
            onsubmit="return loginValidate(this);"
            action="#"
            method="post"
            style="max-width: 500px; margin: auto"
            enctype="application/x-www-formurlencoded"
          >
            <h1>ĐĂNG NHẬP</h1>
            <img
              class="headline"
              src="images/dangnhap/userlogin.png"
              alt="Avatar"
              width="200"
            />
            <div class="input-container">
              <i class="fa fa-envelope icon-white"></i>
              <input
                class="input-field"
                type="text"
                placeholder="Nhập email"
                name="email"
              />
            </div>
            <div class="input-container">
              <i class="fa fa-key icon-white"></i>
              <input
                class="input-field"
                type="password"
                placeholder="Nhập mật khẩu"
                name="psw"
              />
            </div>
            <span>Bạn quên <a href="#">Mật Khẩu?</a></span>
            <span>
              <input type="checkbox" checked="checked" name="remember" /> Ghi
              nhớ cho lần đăng nhập sau
            </span>
            <button type="submit" class="btn">Đăng Nhập</button
            ><button type="reset" class="btn">Hủy</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="one-col">
      <h1>Đăng nhập</h1>
      <form method="post" enctype="application/x-www-form-urlencoded">
        <table>
          <tr>
            <td colspan="2">
              <img src="./images/dangnhap/userlogin.png" width="200" alt="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email" class="form-icons"
                ><i class="fa fa-envelope"></i
              ></label>
            </td>
            <td>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Nhập email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="passwd" class="form-icons"
                ><i class="fa fa-key"></i
              ></label>
            </td>
            <td>
              <input
                id="passwd"
                type="password"
                name="psw"
                placeholder="Nhập mật khẩu"
                required
              />
            </td>
          </tr>
        </table>
        <div>
          Bạn quên <a href="">Mật Khẩu?</a>
          <input type="checkbox" name="remember" checked />Ghi nhớ cho lần đăng
          nhập sau
          <br />
          <input type="submit" value="Đăng Nhập" />
          <input type="reset" value="Hủy" />
        </div>
      </form>
    </main>
    <footer>
      &#169; Bản quyền thuộc về Luu Ba Hoang.
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-pinterest"></a>
      <a href="#logo" class="anhtop"
        ><img src="./images/top.png" width="50px"
      /></a>
    </footer>
  </body>
</html>
